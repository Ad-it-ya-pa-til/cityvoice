<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login ‚Ä¢ CityVoice</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/animations.css">
  <script src="/darkmode.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 50%, #14b8a6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, 30px) rotate(180deg); }
    }

    .admin-login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 56px 48px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25), 0 10px 30px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 1;
    }

    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(40px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .admin-logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .admin-logo h1 {
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 50%, #14b8a6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 16px 0 8px;
      letter-spacing: -0.5px;
    }

    .admin-logo p {
      color: #64748b;
      font-size: 15px;
      font-weight: 500;
    }

    .admin-logo .icon {
      font-size: 72px;
      margin-bottom: 16px;
      display: inline-block;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 4px 12px rgba(14, 165, 233, 0.3));
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .form-input {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      background: #f8fafc;
      font-weight: 500;
    }

    .form-input:hover {
      border-color: #cbd5e1;
      background: #fff;
    }

    .form-input:focus {
      outline: none;
      border-color: #0ea5e9;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: #94a3b8;
    }

    .btn-admin-login {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 50%, #14b8a6 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 8px;
      box-shadow: 0 4px 16px rgba(14, 165, 233, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-admin-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-admin-login:hover::before {
      left: 100%;
    }

    .btn-admin-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 28px rgba(14, 165, 233, 0.4);
    }

    .btn-admin-login:active {
      transform: translateY(-1px);
    }

    .btn-admin-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .alert {
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert.error {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #dc2626;
      border: 2px solid #fca5a5;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
    }

    .alert.success {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #059669;
      border: 2px solid #86efac;
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.15);
    }

    .divider {
      text-align: center;
      margin: 28px 0;
      color: #94a3b8;
      font-size: 14px;
      font-weight: 500;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: linear-gradient(to right, transparent, #e2e8f0, transparent);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .back-link {
      text-align: center;
      margin-top: 28px;
    }

    .back-link a {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .back-link a:hover {
      color: #06b6d4;
      transform: translateX(-4px);
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Dark mode support */
    [data-theme="dark"] .admin-login-container {
      background: rgba(30, 41, 59, 0.95);
      border-color: rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] .admin-logo h1 {
      background: linear-gradient(135deg, #38bdf8 0%, #22d3ee 50%, #2dd4bf 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    [data-theme="dark"] .admin-logo p {
      color: #94a3b8;
    }

    [data-theme="dark"] .form-label {
      color: #e2e8f0;
    }

    [data-theme="dark"] .form-input {
      background: rgba(15, 23, 42, 0.6);
      border-color: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
    }

    [data-theme="dark"] .form-input:focus {
      background: rgba(15, 23, 42, 0.8);
      border-color: #38bdf8;
    }

    [data-theme="dark"] .back-link a {
      color: #38bdf8;
    }

    [data-theme="dark"] .back-link a:hover {
      color: #22d3ee;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .admin-login-container {
        padding: 40px 32px;
        max-width: 90%;
      }

      .admin-logo h1 {
        font-size: 28px;
      }

      .admin-logo .icon {
        font-size: 56px;
      }

      .btn-admin-login {
        padding: 16px;
      }

      body::before,
      body::after {
        opacity: 0.5;
      }
    }

    @media (max-width: 480px) {
      .admin-login-container {
        padding: 32px 24px;
      }

      .admin-logo h1 {
        font-size: 24px;
      }

      .form-input {
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-login-container animate-fadeInUp">
    <div class="admin-logo">
      <div class="icon">üõ°Ô∏è</div>
      <h1>Admin Portal</h1>
      <p>CityVoice Administration Dashboard</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="admin-login-form">
      <div class="form-group">
        <label class="form-label" for="email">Admin Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="admin@cityvoice.com"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="btn-admin-login" id="login-btn">
        üöÄ Access Admin Dashboard
      </button>
    </form>

    <div class="divider">or</div>

    <div class="back-link">
      <a href="/">‚Üê Back to CityVoice</a>
    </div>

    <!-- Default Credentials Info -->
    <div style="margin-top: 24px; padding: 16px; background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%); border: 2px solid #3b82f6; border-radius: 12px; font-size: 13px;">
      <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
        <span style="font-size: 20px;">‚ÑπÔ∏è</span>
        <strong style="color: #1e40af;">Default Test Credentials</strong>
      </div>
      <div style="color: #1e40af; line-height: 1.6;">
        <div><strong>Email:</strong> admin@123</div>
        <div><strong>Password:</strong> 123456</div>
        <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #93c5fd; font-size: 12px; opacity: 0.9;">
          ‚ö†Ô∏è <em>Change these credentials in production!</em>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('admin-login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const alert = document.getElementById('alert');

    function showAlert(message, type = 'error') {
      alert.textContent = message;
      alert.className = `alert ${type}`;
      alert.style.display = 'block';
      
      setTimeout(() => {
        alert.style.display = 'none';
      }, 5000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading"></span>Authenticating...';

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store JWT token
          localStorage.setItem('cv_token', data.token);
          
          showAlert('‚úÖ Access granted! Redirecting to dashboard...', 'success');
          loginBtn.innerHTML = '‚úì Access Granted';
          
          // Redirect to admin dashboard
          setTimeout(() => {
            window.location.href = '/admin.html';
          }, 1200);
        } else {
          showAlert(data.error || 'Invalid credentials. Please try again.');
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'üöÄ Access Admin Dashboard';
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('‚ö†Ô∏è Connection error. Please check your network.');
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'üöÄ Access Admin Dashboard';
      }
    });

    // Check if already logged in
    const token = localStorage.getItem('cv_token');
    if (token) {
      fetch('/api/admin/me', {
        headers: { 'x-auth-token': token }
      })
      .then(res => {
        if (res.ok) {
          window.location.href = '/admin.html';
        }
      })
      .catch(() => {
        // Token invalid, stay on login page
      });
    }
  </script>
</body>
</html>
