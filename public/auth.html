<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityVoice • Login</title>
  <link rel="stylesheet" href="/index.css" />
  <script src="/darkmode.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth">
  <div class="auth-wrap">
    <div class="auth-brand">
      <span style="font-size:26px">✴</span>
      <span style="font-weight:800;font-size:24px">CityVoice</span>
    </div>

    <div class="auth-card">
      <h1 class="auth-title">Welcome to CityVoice</h1>
      <p class="auth-sub">Login or create an account to manage your complaints.</p>

      <div class="auth-tabs">
        <button class="auth-tab active" data-mode="login">Login</button>
        <button class="auth-tab" data-mode="signup">Create Account</button>
      </div>

      <!-- Login form -->
      <form id="login-form" class="auth-form" autocomplete="on">
        <label>Email
          <input id="login-email" type="email" placeholder="you@example.com" required />
        </label>
        <label>Password
          <input id="login-password" type="password" placeholder="••••••••" required />
        </label>
        <button class="auth-btn" type="submit">Login</button>
      </form>

      <!-- Signup form -->
      <form id="signup-form" class="auth-form" style="display:none" autocomplete="on">
        <label>Name
          <input id="signup-name" type="text" placeholder="Your name" required />
        </label>
        <label>Email
          <input id="signup-email" type="email" placeholder="you@example.com" required />
        </label>
        <label>Password
          <input id="signup-password" type="password" placeholder="Create a password" required />
        </label>
        <button class="auth-btn" type="submit">Create Account</button>
      </form>

      <div class="auth-divider"></div>
      <div style="text-align:center; font-size:12px; color:#6b7280; letter-spacing:.08em; margin-bottom:12px">OR CONTINUE WITH</div>
      <div class="auth-sso">
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18" height="18" aria-hidden="true">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303C33.377,32.408,29.066,36,24,36c-6.627,0-12-5.373-12-12 s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.869,6.053,29.718,4,24,4C12.955,4,4,12.955,4,24 s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.355,16.108,18.82,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657 C34.869,6.053,29.718,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
            <path fill="#4CAF50" d="M24,44c5.009,0,9.58-1.92,13.045-5.057l-6.022-4.912C29.006,35.388,26.634,36,24,36 c-5.037,0-9.335-3.568-10.729-8.363l-6.6,5.086C9.008,39.556,15.928,44,24,44z"/>
            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-1.229,3.408-3.873,6.135-7.279,7.396l0.001-0.001l6.022,4.912 C36.341,39.234,40,32,40,24C40,22.659,39.862,21.35,43.611,20.083z"/>
          </svg>
          <span>Google</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.auth-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const storage = { 
      get token(){ return localStorage.getItem('cv_token'); },
      set token(v){ localStorage.setItem('cv_token', v); }
    };
    
    // Redirect to home if already logged in
    if (storage.token) {
      window.location.href = '/';
    }
    
    // Tab switching
    tabs.forEach(btn => btn.addEventListener('click', () => {
      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const mode = btn.getAttribute('data-mode');
      if (mode === 'login') { loginForm.style.display='flex'; signupForm.style.display='none'; }
      else { signupForm.style.display='flex'; loginForm.style.display='none'; }
    }));
    
    // API helper
    async function api(path, { method='GET', body }={}){
      const res = await fetch(path, { method, headers:{ 'Content-Type':'application/json' }, body: body?JSON.stringify(body):undefined });
      const data = await res.json().catch(()=>({}));
      if (!res.ok) throw new Error(data.error || 'Request failed');
      return data;
    }
    
    // Login form
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      try{
        const res = await api('/api/auth/login', { method:'POST', body:{ email, password } });
        storage.token = res.token;
        window.location.href = '/';
      }catch(err){
        alert(err.message);
      }
    });
    
    // Signup form
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      try{
        const res = await api('/api/auth/signup', { method:'POST', body:{ name, email, password } });
        storage.token = res.token;
        window.location.href = '/';
      }catch(err){
        alert(err.message);
      }
    });
  </script>
</body>
</html>
